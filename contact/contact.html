<section id="contact">
    <div class="section-content">
        <h1 class="content-header">Get in touch with us!</span></h1>
        <h3>Email us to bookyour next event!</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form  action="https://formspree.io/snathaniel.dev@gmail.com"
                   method="POST">
                <div class="col-xs-12 col-md-6 form-line">
                    <div class="form-group">
                        <label for="exampleInputUsername">Your name</label>
                        <input type="text" class="form-control" id="" placeholder=" Enter Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id" name="from">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Mobile No.</label>
                        <input type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no." name="phone">
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="description"> Message</label>
                        <textarea class="form-control" id="description" placeholder="Enter Your Message" name="message"></textarea>
                    </div>
                    <div>

                        <button type="submit" class="btn btn-default submit" value="send"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send Message</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>


<div footer></div>
